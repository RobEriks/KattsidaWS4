<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Register</title>
</head>
<body>
  <header>
    <h1>Registrera dig</h1>
  </header>

  <main>
    <form action="https://httpbin.org/anything" method="POST">
      <label for="first-name">Förnamn</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="last-name">Efternamn</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="username">Användarnamn</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Lösenord</label>
      <input type="password" id="password" name="password" required>

      <label for="email">E-post</label>
      <input type="email" id="email" name="email" required>

      <label for="cat-breed">Favorit?</label>
      <select id="cat-breed" name="cat-breed">
        <option value="perser">Katt1</option>
        <option value="siamese">Katt2</option>
        <option value="maine-coon">Katt3</option>
      </select>

      <label>
        <input type="checkbox" name="terms" required> Jag godkänner villkoren
      </label>

      <button type="submit" class="button">Godkänn</button>
    </form>
  </main>

  <footer>&copy; 2023 Kattsidan</footer>
</body>
</html>
